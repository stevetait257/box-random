<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script type="text/javascript" src="main.js" defer></script>
  <title>Add a Boxer</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-demo"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand ">Box.random()</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-navbar-demo">

        <ul class="nav navbar-nav">
          <li><a href="#"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Fisticuffs</a></li>
          <li><a href="#">Add Boxer</a></li>
          <li><a href="#">BoxRec</a></li>
        </ul>
      </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1>Add Your Favourite Boxers</h1>
      <p></p>
    </div>
    <form action="#">
      <h2>New Boxer</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" value="first" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" value="last" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nationality">Nationality</label>
          <input type="text" class="form-control" value="nationality" id="nationality">
        </div>
        <div class="form-group col-md-6">
          <label for="weightClass">Weight Class</label>
          <select id="weightClass" class="form-control" value="weight">
            <option selected>Choose...</option>
            <option>
              super flyweight 115 pounds (52 kg)
            </option>
            <option>
              bantamweight 118 pounds (53.5 kg)
            </option>
            <option>
              super bantamweight 122 pounds (55 kg)
            </option>
            <option>
              featherweight 126 pounds (57 kg)
            </option>
            <option>
              super featherweight 130 pounds (59 kg)
            </option>
            <option>
              lightweight 135 pounds (61 kg)
            </option>
            <option>
              super lightweight 140 pounds (63.5 kg)
            </option>
            <option>
              light flyweight 108 pounds (49 kg)
            </option>
            <option>
              flyweight 112 pounds (51 kg)
            </option>
            <option>
              welterweight 147 pounds (67 kg)
            </option>
            <option>
              super welterweight 154 pounds (70 kg)
            </option>
            <option>
              middleweight 160 pounds (72.5 kg)
            </option>
            <option>
              super middleweight 168 pounds (76 kg)
            </option>
            <option>
              light heavyweight 175 pounds (79 kg)
            </option>
            <option>
              cruiserweight 200 pounds (91 kg)
            </option>
            <option>
              heavyweight (unlimited)
            </option>
          </select>
        </div>
        <button type="button" class="btn btn-sm btn-primary" id="saveBoxer">Add</button>


      </div>
  </div>


  </form>
  </div>

</body>

</html>
